<div ng-controller="newBookController">
	<form role="form" class="bookForm">
		<div class="form-group">
			<label for="title">Title: </label>
			<input ng-model="title" id="title"/>
		</div>
		<div class="form-group">
			<label for="author">Author: </label>
			<input ng-model="author" id="author"/>
		</div>
		<button ng-click="newPost()">Add Book</button>
	</form>
</div>
